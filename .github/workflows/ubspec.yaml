name: flutter_webshell
description: "Flutter module for embedding Web shell (InAppWebView) into native app."
publish_to: "none"

environment:
  sdk: ">=2.17.0 <4.0.0" # 与所选 Flutter 版本匹配（如需支持 API 19，务必选择仍支持 19 的 Flutter 版本）

dependencies:
  flutter:
    sdk: flutter
  # 选择兼容 API 19 的 flutter_inappwebview 版本；若你使用的 Flutter/Android 构建工具较新，请按实际测试锁定。
  flutter_inappwebview: ^5.7.2+3

flutter:
  uses-material-design: true
